<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #demo {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <canvas id="demo"></canvas>
  <script>
    //画布
    let canvas = document.getElementById('demo');
    //绘制上下文
    let context = canvas.getContext('2d');
    const img = new Image();
    img.src = "https://bpic.588ku.com/element_origin_min_pic/23/07/11/d32dabe266d10da8b21bd640a2e9b611.jpg!r650";
    img.onload = function () {
      context.drawImage(img, 0, 0);
    }

  </script>
</body>

</html>
