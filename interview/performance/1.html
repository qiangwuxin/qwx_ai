<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance API Example</title>
    <style>
        #myList {
            margin: 20px;
            padding: 0;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <ul id="myList">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            performance.mark('start');

            const firstLi = document.querySelector('#myList li');
            if (firstLi) {
                performance.mark("firstLiRendered");
            }

            performance.mark('end');

            // 🔴 修正：名称要完全一致
            performance.measure('first li render time', 'start', 'firstLiRendered');

            // ✅ 这里必须和上面的名称完全一致（包括大小写和空格）
            const measures = performance.getEntriesByName('first li render time');

            if (measures.length > 0) {
                console.log('第一个li渲染时间:', measures[0].duration, '毫秒');
            }

            performance.clearMarks();
            performance.clearMeasures();
        });
    </script>
</body>
</html>
