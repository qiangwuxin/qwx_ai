<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance API Example</title>
    <style>
        #myList {
            margin: 20px;
            padding: 0;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <ul id="myList">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            performance.mark('start');

            const firstLi = document.querySelector('#myList li');
            if (firstLi) {
                performance.mark("firstLiRendered");
            }

            performance.mark('end');

            // ðŸ”´ ä¿®æ­£ï¼šåç§°è¦å®Œå…¨ä¸€è‡´
            performance.measure('first li render time', 'start', 'firstLiRendered');

            // âœ… è¿™é‡Œå¿…é¡»å’Œä¸Šé¢çš„åç§°å®Œå…¨ä¸€è‡´ï¼ˆåŒ…æ‹¬å¤§å°å†™å’Œç©ºæ ¼ï¼‰
            const measures = performance.getEntriesByName('first li render time');

            if (measures.length > 0) {
                console.log('ç¬¬ä¸€ä¸ªliæ¸²æŸ“æ—¶é—´:', measures[0].duration, 'æ¯«ç§’');
            }

            performance.clearMarks();
            performance.clearMeasures();
        });
    </script>
</body>
</html>
